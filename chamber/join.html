<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrum City Chamber Join Page</title>
    <meta name="description" content="WDD 231 Chamber of Commerce Join Page">
    <meta name="author" content="Heather Hopkins">
    <meta property="og:title" content="Hyrum City Chamber of Commerce">
    <meta property="og:description"
        content="Discover the vital resources for local businesses, promoting economic growth, and connecting entrepreneurs for Hyrum residents. .">
    <meta property="og:url" content="https://heatherhop.github.io/wdd231/chamber/index.html">
    <meta property="og:locale" content="en_US">
    <meta property="og:image"
        content="https://stateparks.utah.gov/wp-content/themes/stateparks/images/parks/hyrum/thumb.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/larger.css" media="(min-width: 608px)">
    <script type="module" src="scripts/date.mjs"></script>
    <script type="module" src="scripts/navigation.mjs"></script>
    <script src="scripts/membership.js" defer></script>
</head>

<body>
    <header>
        <img src="images/sunrise-mtns.svg" alt="site logo" width="24" height="24">
        <span>Hyrum Chamber of Commerce</span>
        <button id="ham-btn" class="hamburger" type="button" aria-label="Open navigation menu"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="directory.html">DIRECTORY</a></li>
            <li class="current"><a href="join.html">JOIN</a></li>
            <li><a href="discover.html">DISCOVER</a></li>
        </ul>
    </nav>
    <main>
        <h1>Join</h1>
        <div class="grid-container">
            <section class="join">
                <h2>Membership Application Form</h2>
                <form method="get" action="thankyou.html" class="formDesign">
                    <label>First Name <input type="text" name="first" required autocomplete="given-name"
                            title="First Name"></label>
                    <label>Last Name <input type="text" name="last" required autocomplete="family-name"
                            title="Last Name"></label>
                    <label>Ornanization Title <input type="text" name="title" autocomplete="organization-title"
                            title="Your Organization Title" pattern="[a-zA-Z\s-]{7,}"></label>
                    <label>Organization <input type="text" name="organization" required autocomplete="organization"
                            title="Your Organization"></label>
                    <label>Email <input type="email" name="email" required autocomplete="email"
                            title="Your email address" placeholder="emailaddress@email.com"></label>
                    <label>Phone <input type="tel" name="phone" required autocomplete="tel"
                            title="A phone number with dashes" placeholder="123-456-7890"></label>
                    <label>Business Description <textarea name="description" title="Your organization description"
                            rows="4" cols="30"></textarea></label>
                    <fieldset>
                        <legend>Membership Level</legend>
                        <div class="radio">
                            <label><input type="radio" name="membership-level" value="Non-Profit" checked> Non-Profit
                                Membership
                                Level</label>
                            <label><input type="radio" name="membership-level" value="Bronze"> Bronze Membership
                                Level</label>
                            <label><input type="radio" name="membership-level" value="Silver"> Silver Membership
                                Level</label>
                            <label><input type="radio" name="membership-level" value="Gold"> Gold Membership
                                Level</label>
                        </div>
                    </fieldset>
                    <input type="hidden" id="timestamp" name="timestamp">
                    <button class="submit-btn" type="submit" value="Join the Chamber">Join the Chamber</button>

                </form>
            </section>
            <section class="join">
                <h2>Membership Levels</h2>
                <ul class="levelCards" id="levelCards"></ul>
                <dialog id="level-details"></dialog>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="address">
            <h3>Hyrum Chamber of Commerce</h3>
            <p>50 Main Street</p>
            <p>Hyrum, UT 84337</p>
            <p>info@hyrumcc.org</p>
            <p>(435) 224-0000</p>
        </div>
        <div class="social">
            <a href="https://facebook.com" target="_blank"><img src="images/ic-facebook.svg" alt="facebook logo"
                    width="24" height="24"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="images/mdi--linkedin1.svg" alt="linkedin logo"
                    width="24" height="24"></a>
            <a href="https://x.com" target="_blank"><img src="images/line-md--twitter-x1.svg" alt="x twitter logo"
                    width="24" height="24"></a>
        </div>
        <div class="timeInfo">
            <p id="currentYear"><span></span></p>
            <p id="lastModified"><span></span></p>
        </div>
    </footer>
</body>

</html>
